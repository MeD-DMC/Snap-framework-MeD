<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="utf-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>Framework Launcher</title>
	
	<script src="./core/js/lib/require.js"></script>
    
    <script src="./core/js/scorm/APIWrapper.js" type="text/javascript"></script>
    <script type="text/javascript">
		require(['core/js/require-configs'], function() {
			require(['jquery', "settings-core", 'settings-general',	"settingsOverride", 'popper/popupwindowscripts'], function($, CoreSettings, GeneralSettings, settingsOverride, PopupWindowScripts) {
				$(document).ready(function(e) {
					$("#series-title").html(CoreSettings.seriesTitle_en);
					$("#coursename").html(CoreSettings.courseTitle_en);
					$("#subcoursename").html(CoreSettings.courseSubtitle_en);
					checkLaunch('index_en.html');
				});
			});
		});
    </script>
	<link rel="stylesheet" class="theme" id="launch-style" href="./theme/launch.css" />
	<link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" rel="stylesheet"  type="text/css">
   	<link rel="stylesheet" class="theme" id="theme-style" href="./theme/theme.css" />	
</head>
<body class="launchpage container-fluid">
	<main>
		<div class="splash-content-1">
			<header class="row alignCenter">
				<div class="col-md-2">
					<img src="content/medias/images/launch_2.png" alt="launch image">
				</div><!--end of col-md-2-->
				<h1>Do not close this window.</h1>
				<h1>If you close it you will end your session.</h1>
			</header><!--end of row-->
		</div><!--end of splash-content-1-->

		<div class="splash-content-2">
				<div class="row alignCenter">
					<h2>If the course did not start automatically, click the Launch button below.</h2>
					<a href="#" onclick="launchPop('index_en.html')" id="launch-btn">Launch</a>
				</div>
		</div><!--end of splash-content-2-->
	</main>
	<footer>
		<img id="esdc" src="content/medias/images/fip_ESDC_fra_032-b.png" alt="Employment and Social Development Canada Logo">
		<img id="canada" src="content/medias/images/Canada Wordmark_b-032.png" alt="Canada Logo" >
	</footer>
</body>
</html>
